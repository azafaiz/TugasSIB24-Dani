<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AzaMart - Ecommerce</title>
    <link rel="stylesheet" href="punyaForm.css" />

    <link href="assets/img/logo.png" rel="icon" />
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon" />
  </head>
  <body>
    <div class="inputan">
      <form action="" method="get">
        <label for="nama">Nama</label><br />
        <input type="text" placeholder="Nama lengkap" />
        <br />
        <br />
        <label for="email">Email</label><br />
        <input type="email" placeholder="Email aktif" />
        <br />
        <br />
        <label for="nohp">No HP</label><br />
        <input type="number" placeholder="Nomor HP aktif" />
        <br />
        <br />
        <label for="jekel">Jenis Kelamin</label><br />
        <input type="radio" id="lk" name="laki" value="Laki - Laki" />
        <label for="lk">Laki - Laki</label><br />
        <input type="radio" id="pr" name="laki" value="Perempuan" />
        <label for="pr">Perempuan</label>
        <br />
        <br />
        <label for="prodi">Prodi</label><br />
        <select name="prodi" id="prodi">
          <option value="" disabled selected hidden>Pilih</option>
          <option value="teknik informatika">Teknik Informatika</option>
          <option value="teknik mesin">Teknik Mesin</option>
          <option value="psikologi">Psikologi</option>
          <option value="teknik sipil">Teknik Sipil</option>
        </select>
        <br />
        <br />
        <label for="hobi">Hobi</label><br />
        <input type="checkbox" id="membaca" name="membaca" value="Membaca" />
        <label for="membaca"> Membaca</label><br />
        <input type="checkbox" id="menulis" name="menulis" value="Menulis" />
        <label for="menulis"> Menulis</label><br />
        <input type="checkbox" id="menyanyi" name="menyanyi" value="Menyanyi" />
        <label for="menyanyi"> Menyanyi</label><br />
        <input type="checkbox" id="olahraga" name="olahraga" value="Olahraga" />
        <label for="olahraga"> Olahraga</label>
        <br />
        <br />
        <label for="alamat">Alamat</label><br />
        <textarea id="alamat" name="alamat" rows="4" cols="50" placeholder="Alamat lengkap"></textarea>
        <br />
        <br />
        <label for="fd">Foto Diri</label><br />
        <input type="file" id="myFile" name="filename" /><br />
        <input type="submit" value="Daftar" onclick="myFunction()" />
      </form>
    </div>
    <div class="back">
      <a href="index.html"><button>Kembali</button></a>
    </div>

    <script src="dasar.js"></script>
  </body>
</html>
